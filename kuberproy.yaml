apiVersion: v1
kind: Service
metadata:
  name: proyecto
  labels:
    app: proyecto
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: proyecto
  type: LoadBalancer  
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: proyecto
  labels:
    app: proyecto
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: proyecto
    spec:
      containers:
      - image: <Enlace de la imagen en azure>
        name: proyecto
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 900m
          requests:
            cpu: 100m
      imagePullSecrets:
        - name: <nombre del secreto en azure>
---      
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: proyecto
spec:
  scaleTargetRef:
    kind: Deployment
    name: proyecto
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
